<mat-card appearance="outlined">
    <form (ngSubmit)="setTargetPoints()">
       <mat-form-field appearance="fill">
           <mat-label>Target Sprint Points</mat-label>
              <input matInput type="number" [(ngModel)]="targetPoints" name="targetPoints" required >
       </mat-form-field>
       <button mat-flat-button color="primary" (click)="autoSelectStories()"> Auto Select Stories</button>
    </form>

    <app-sprint-display [selectedStories]="selectedStories" [clearSelectstory]="clearSelectstory"></app-sprint-display>
   <div class="button-container">
    <button mat-flat-button color="warn" (click)="clearStories()" class="button-clear"> Clear Stories </button>
    <button mat-flat-button color="warn" (click)="clearSelectedStories()" class="button-clear"> Clear Sprint </button>
   </div> 
</mat-card>
